version: v2
plugins:
  - local: protoc-gen-go
    out: gen/go
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: gen/go
    opt:
      - paths=source_relative
      - simple
  - local: protoc-gen-es
    out: gen/ts
    include_imports: true
    opt: target=ts
  - local: protoc-gen-connect-query
    out: gen/ts
    opt: target=ts
